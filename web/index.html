<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Face Tracking POC</title>

  <style>
    .container {
      position: relative;
    }

    #live-video,
    #video-overlay {
      margin-left: 230px;
      margin-top: 120px;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="container live-video-container">
    <video id="live-video" width="320" height="240" preload="true" autoplay loop muted></video>
    <canvas id="video-overlay" width="320" height="240"></canvas>
  </div>
  <div class="container snapshot-container">
    <canvas id="video-snapshot" width="320" height="240"></canvas>
  </div>

  <script src="js/tracking.js"></script>
  <script src="js/data/face.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
