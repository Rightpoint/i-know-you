<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Face Tracking POC</title>

  <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>

  </div>
  <div id="console">
  </div>

  <script src="libs/tracking.js"></script>
  <script src="libs/data/face.js"></script>
  <script src="app.js"></script>
</body>

</html>
