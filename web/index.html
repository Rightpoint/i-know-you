<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Face Tracking POC</title>

  <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
  <div class="container live-video-container">
    <video id="live-video" preload="true" autoplay loop muted></video>
    <canvas id="video-overlay"></canvas>
  </div>
  <div class="container snapshot-container">
    <canvas id="video-snapshot"></canvas>
  </div>
  <div id="console"></div>
  <div class="btn-fullscreen-container">
    <btn id="btn-fullscreen">Full Screen</btn>
  </div>

  <script src="libs/tracking.js"></script>
  <script src="libs/data/face.js"></script>
  <script src="app.js"></script>
</body>

</html>
